<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="top-section-bg-container">
        <div class="top-section-text-container">
            <img class="story-viewer-logo" src="https://assets.ccbp.in/frontend/intermediate-rwd/instagram-story-viewer-logo.png" />
            <h1 class="instagram-heading">Instagram</h1>
            <nav class="nav-container">
                <ul class="unodered-list">
                    <li class="list-items">Services</li>
                    <li class="list-items">Pricing</li>

                </ul>
            </nav>
            <div class="search-container">
                <img class="search-icon" src="https://assets.ccbp.in/frontend/intermediate-rwd/search-icon-img.png" />

        </div>
        <div class="story-viewer-and-downloader-container">

        </div>
        <div class="bottom-section-text-container">
            <img class="bottom-section-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/download-img.png" />
